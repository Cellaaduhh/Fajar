<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Fajar</title>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.catbox.moe/sgory2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px #00ffff;
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/166hpp.jpg" alt="Profile" class="profile-img">
        <h1 class="name">Hello, I'm Fajar</h1>
        <h2 class="about-title">SALAM UNTU GARING</h2>
        
        <!-- Pemutar musik -->
        <audio controls>
            <source src="https://files.catbox.moe/5r6z24.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
